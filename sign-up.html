<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Helpfully Healthy: Sign-Up</title>
</head>
<body>
    <header class="container-fluid inputback">
        <nav class="row flexnav navdim">
            <div class="flexlogo" href="#">
                <img src="./images/logo.png" class="flexlogo" alt="logo">
            </div>
            <form class="inputbox flexsearch">
                <input  class="flexsearch" type="search" placeholder="Search" aria-label="Search" id="width">
                <button class="btn btn-outline-success btn-primary" type="submit">Search</button>
            </form>
            <ul class="navbar-nav inputbox flexsign btn-toggle">
                <li class="navbar-item flexsign linkdecor">
                    <button class="navbar-link flexsign btn btn-outline-success btn-primary" href="./home.html">Home</button>
                </li>
                <li class="navbar-item flexsign linkdecor">
                    <button class="navbar-link btn btn-outline-success btn-primary" href="./login.html">Sign-In</button>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            
        </div>
        <div class="row">
            <form id="signbox" class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="container-fluid bottom">
                    <img src="./images/logo.png" alt="logo" class="imagecenter">
                    <div class="row inputbox">
                        <label>Name</label>
                        <input class="col-xs-12">
                    
                    </div>
                    <div class="row inputbox">
                        <label>Email</label>
                        <input class="col-xs-12">
                        
                    </div>
                    <div class="row inputbox">
                        <label>Username</label>
                        <input class="col-xs-12">
                            
                    </div>
                    <div class="row inputbox">
                        <label>Password</label>
                        <input class="col-xs-12">
                    
                    </div>
                    <div class="row inputbox">
                        <label>Confirm Password</label>
                        <input class="col-xs-12">
                        
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-success btn-primary btnsize col-xs-6 col-xs-offset-3">Sign-Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    








    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
